name: Build boot.image

on:
  workflow_dispatch:
    inputs:
      release:
          description: 'Upload release'
          type: boolean
          required: true
          default: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository with submodules (shallow clone)
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: 1

      - name: Cleanup space
        run: |
          sudo apt-get remove --purge -y "php*" "dotnet*" "mysql*" "nodejs*" "clang*" "google*"
          sudo apt-get autoremove -y
          sudo apt-get clean
          sudo rm -rf /usr/local

      - name: Install build tools
        run: |
          sudo apt-get install -y \
            build-essential \
            git \
            curl \
            unzip \
            zip

      # 2. Run your custom bash script
      - name: Run build script
        run: |
          cd kernel
          mv ../build_kernel.sh build_kernel.sh
          chmod +x build_kernel.sh
          bash build_kernel.sh
          cd ..

      - name: Build boot image
        run: |
          mkdir bootimg && cd bootimg
          mv ../build_boot.sh build_boot.sh
          chmod +x build_boot.sh
          bash build_boot.sh
          cd ..

      - name: Generate release timestamp
        id: ts
        run: echo "RELEASE_TS=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      # 3. Upload the generated boot.img
      - name: Upload boot.img artifact
        uses: actions/upload-artifact@v5
        with:
          name: boot-image
          path: boot.img

      - name: Upload release assets
        if: github.event.inputs.release
        uses: softprops/action-gh-release@v2.4.2
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: "paradigm"
          name: "ParadigmKernel-${{ env.RELEASE_TS }}"
          files: |
            boot.img
            dtbo.img
