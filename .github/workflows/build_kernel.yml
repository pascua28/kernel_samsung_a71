name: Build boot.image

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      release:
          description: 'Upload release'
          type: boolean
          required: true
          default: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository with submodules (shallow clone)
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: 1

      - name: Cleanup space
        run: |
          sudo apt-get remove --purge -y "php*" "dotnet*" "mysql*" "nodejs*" "clang*" "google*"
          sudo apt-get autoremove -y
          sudo apt-get clean
          sudo rm -rf /usr/local

      - name: Install build tools
        run: |
          sudo apt-get install -y \
            build-essential \
            git \
            curl \
            unzip \
            zip

      # 2. Run your custom bash script
      - name: Run build script
        run: |
          cp build_kernel.sh kernel/build_kernel.sh
          chmod +x kernel/build_kernel.sh
          bash kernel/build_kernel.sh

      - name: Build boot image
        run: |
          chmod +x build_boot.sh
          bash build_boot.sh

      # 3. Upload the generated boot.img
      - name: Upload boot.img artifact
        uses: actions/upload-artifact@v5
        with:
          name: boot-image
          path: boot.img

      - name: Upload release assets
        if: github.event.inputs.release
        uses: softprops/action-gh-release@v2.4.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body_path: versions.txt
          tag_name: "ParadigmKernel"
          name: "ParadigmKernel"
          files: |
            boot.img
